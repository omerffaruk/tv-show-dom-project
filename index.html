<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Omer Yamak (omerffaruk)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>
    <header class="header">
      <nav class="navbar">

        <img id="pageLogo" src="/favicon.ico" alt="logo" onclick="setup()"/>

        <select name="showDropdown" id="showDropdown" onchange="getEpsWithFetch(value)">
          <option value="" selected disabled hidden>Select a show</option>
        </select>

        <select
          name="epDropdown"
          id="epDropdown"
          onChange="window.location.href=this.value"
        >
          <option value="" selected disabled hidden>Select an episode</option>
        </select>

        <input
          type="search"
          placeholder="Search"
          class="epSearch"
          id="epSearch"
          name="epSearch"
        />
        <p class="totalDisplayingEps" id="totalDisplayingEps"></p>
      </nav>
    </header>
    <div id="wrapper">
      <div id="root"></div>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <footer>
      The data in this page is provided by
      <a href="https://www.tvmaze.com/" id="footerTvMazeLink">TVMaze.com</a>
    </footer>
    <script src="shows.js"></script>
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
